<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R U LEGIT?</title>
    <link rel="stylesheet" href="index.css" />
    <script src="exchange.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>R U LEGIT?</h1>
      <div id="current-domain" class="current-domain" style="display: none">
        Current website: <strong id="current-domain-text"></strong>
      </div>
      <div id="result" class="result">
        <div id="loading" class="loading" style="display: none">
          <div class="spinner"></div>
          <div>Analyzing website...</div>
        </div>
        <div id="result-content" style="display: none">
          <div class="result-head">
            <div class="donut-wrap">
              <!-- SVG donut: foreground circle (id=donut-circle) and background circle -->
              <svg
                id="risk-donut"
                class="donut"
                width="100"
                height="100"
                viewBox="0 0 100 100"
                aria-hidden="true"
              >
                <circle
                  id="donut-bg"
                  cx="50"
                  cy="50"
                  r="40"
                  fill="none"
                  stroke="#eee"
                  stroke-width="12"
                />
                <circle
                  id="donut-circle"
                  cx="50"
                  cy="50"
                  r="40"
                  fill="none"
                  stroke="#667eea"
                  stroke-width="12"
                  stroke-linecap="round"
                  transform="rotate(-90 50 50)"
                  stroke-dasharray="251.2"
                  stroke-dashoffset="0"
                />
                <text
                  id="donut-text"
                  x="50%"
                  y="50%"
                  dominant-baseline="middle"
                  text-anchor="middle"
                  font-size="14"
                  font-weight="700"
                  fill="#222"
                >
                  --
                </text>
              </svg>
            </div>
            <div class="result-meta">
              <!-- <div id="risk-level" class="risk-level"></div> -->
              <div class="confidence-score">
                <div class="confidence-score-label">Confidence Score</div>
                <div id="confidence-value"></div>
                <div class="confidence-bar">
                  <div id="confidence-fill" class="confidence-fill"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="explanation">
            <strong>Rationale:</strong>
            <div id="explanation-text"></div>
          </div>
          <div id="red-flags" class="red-flags"></div>
        </div>
      </div>
    </div>
  </body>
</html>
